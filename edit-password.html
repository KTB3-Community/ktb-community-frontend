<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="edit-password.css">
</head>
<body>
    <div class="page">
        <header class="top-bar">
            <h1 class="logo">아무 말 대잔치</h1>
            <div class="profile-wrapper">
                <button type="button" class="profile-toggle" id="profileToggle" aria-haspopup="true" aria-expanded="false">
                    <div class="profile-icon" aria-label="사용자 프로필"></div>
                </button>
                <nav class="profile-menu" id="profileMenu" aria-label="사용자 메뉴">
                    <a href="edit-profile.html" class="menu-item">회원정보수정</a>
                    <a href="edit-password.html" class="menu-item">비밀번호수정</a>
                    <a href="#" class="menu-item" id="logoutLink">로그아웃</a>
                </nav>
            </div>
        </header>

        <main class="content">
            <section class="form-card">
                <h2 class="title">비밀번호 수정</h2>
                <form id="passwordForm" class="form" novalidate>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="new-password">
                        <p class="helper" id="passwordHelp"></p>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요" autocomplete="new-password">
                        <p class="helper" id="confirmHelp"></p>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn" disabled>수정하기</button>
                </form>
            </section>
        </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">수정 완료</div>

    <script src="logout.js"></script>
    <script src="profile-dropdown.js"></script>
    <script src="edit-password.js"></script>
</body>
</html>
