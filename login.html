<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        
        <main class="main-content">
            <h1 class="title">아무 말 대잔치</h1>
            <hr class="divider">
            
            <div class="form-container">
                <h2 class="form-title">로그인</h2>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="이메일을 입력하세요"
                        >
                        <p class="helper-text" id="emailError" style="display: none;"></p>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="비밀번호를 입력하세요"
                        >
                        <p class="helper-text" id="passwordError" style="display: none;"></p>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">로그인</button>
                    <a href="#" class="btn-signup" id="signupLink">회원가입</a>
                </form>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
