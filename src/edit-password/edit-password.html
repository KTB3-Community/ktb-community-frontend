<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Nexus - 비밀번호 수정</title>
    <link rel="stylesheet" href="edit-password.css">
</head>
<body class="edit-password-page">
    <div class="background nebula"></div>
    <div class="background grid"></div>

    <header class="edit-password-header">
        <div class="brand-block">
            <div class="brand-mark">TFT</div>
            <div>
                <p class="brand-label" role="link" tabindex="0" onclick="window.location.href='../posts/posts.html'" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();window.location.href='../posts/posts.html';}">TFT NEXUS</p>
                <strong>비밀번호 수정</strong>
            </div>
        </div>
            <div class="profile-wrapper">
                <button type="button" class="profile-toggle" id="profileToggle" aria-haspopup="true" aria-expanded="false">
                    <div class="profile-icon" aria-label="사용자 프로필"></div>
                </button>
                <nav class="profile-menu" id="profileMenu" aria-label="사용자 메뉴">
                <a href="../edit-profile/edit-profile.html" class="menu-item">회원정보수정</a>
                <a href="../edit-password/edit-password.html" class="menu-item">비밀번호수정</a>
                <a href="../login/login.html" class="menu-item" id="logoutLink">로그아웃</a>
                </nav>
            </div>
        </header>

    <main class="edit-password-wrapper">
        <section class="password-card">
            <div class="card-headline">
                <p class="chip">SECURITY</p>
                <h2>안전한 커뮤니티 활동을 위해<br>비밀번호를 갱신하세요</h2>
                <p>* 8~20자, 영문 대소문자/숫자/특수문자 조합 필수</p>
            </div>

                <form id="passwordForm" class="form" novalidate>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="new-password">
                        <button type="button" class="btn-ghost" id="togglePassword" aria-pressed="false">보기</button>
                    </div>
                        <p class="helper" id="passwordHelp"></p>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 확인</label>
                    <div class="password-field">
                        <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요" autocomplete="new-password">
                        <button type="button" class="btn-ghost" id="togglePasswordConfirm" aria-pressed="false">보기</button>
                    </div>
                        <p class="helper" id="confirmHelp"></p>
                    </div>

                <button type="submit" id="submitBtn" class="submit-btn" disabled>완료</button>
                </form>
            </section>
        </main>

    <div class="toast" id="toast" role="status" aria-live="polite">수정 완료</div>

    <script src="../logout/logout.js"></script>
    <script src="../profile-dropdown/profile-dropdown.js"></script>
    <script src="edit-password.js"></script>
</body>
</html>
