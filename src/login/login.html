<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Nexus - 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-only">
    <main class="login-wrapper">
        <section class="login-card">
            <header class="login-brand">
                <div class="brand-mark">TFT</div>
                <div>
                    <strong>TFT Nexus</strong>
                    <span>커뮤니티 로그인</span>
                </div>
            </header>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력해주세요." autocomplete="username">
                    <p class="helper-text" id="emailError" aria-live="polite"></p>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력해주세요." autocomplete="current-password">
                        <button type="button" class="btn-ghost" id="togglePassword" aria-pressed="false">보기</button>
                    </div>
                    <p class="helper-text" id="passwordError" aria-live="polite"></p>
                </div>

                <div class="form-actions">
                    <label class="remember">
                        <input type="checkbox" id="rememberEmail">
                        <span>이메일 기억하기</span>
                    </label>
                    <a href="#" class="link" id="findPassword">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn" disabled>로그인</button>
                <p class="signup-guide">처음이신가요? <a href="#" id="signupLink">회원가입</a></p>
            </form>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
