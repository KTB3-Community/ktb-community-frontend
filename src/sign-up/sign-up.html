<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="page">
        <header class="top-bar">
            <button class="back-button" aria-label="뒤로가기"></button>
            <h1 class="logo">아무 말 대잔치</h1>
            <div class="profile-icon" aria-hidden="true"></div>
        </header>

        <main class="content">
            <section class="signup-card">
                <h2 class="title">회원가입</h2>

                <div class="avatar-section">
                    <p class="small-label">프로필 사진</p>
                    <div class="avatar" id="avatar" tabindex="0" role="button" aria-label="프로필 사진 업로드">
                        <span class="avatar-plus">+</span>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" hidden>
                    <div class="avatar-actions">
                        <button type="button" class="text-link" id="avatarRemove" hidden>삭제</button>
                    </div>
                    <p class="helper" id="avatarHelp"></p>
                </div>

                <form id="signUpForm" class="form" novalidate>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" placeholder="이메일을 입력해주세요">
                        <p class="helper" id="emailHelp"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력해주세요" autocomplete="new-password">
                        <p class="helper" id="passwordHelp"></p>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" autocomplete="new-password">
                        <p class="helper" id="confirmHelp"></p>
                    </div>

                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" placeholder="닉네임을 입력해주세요" maxlength="10" autocomplete="off">
                        <p class="helper" id="nicknameHelp"></p>
                    </div>

                    <p class="submit-note">* 모든 필드는 필수입니다.</p>
                    
                    <button type="submit" id="submitBtn" class="submit-btn" disabled>회원가입</button>
                    <a href="login.html" class="link-login">로그인</a>
                </form>
            </section>
        </main>
    </div>

    <script src="sign-up.js"></script>
</body>
</html>
