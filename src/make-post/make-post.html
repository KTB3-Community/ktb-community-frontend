<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="make-post.css">
</head>
<body>
    <div class="page">
        <header class="top-bar">
            <button class="back-button" aria-label="뒤로가기"></button>
            <h1 class="logo">아무 말 대잔치</h1>
            <div class="profile-wrapper">
                <button type="button" class="profile-toggle" id="profileToggle" aria-haspopup="true" aria-expanded="false">
                    <div class="profile-icon" aria-label="사용자 프로필"></div>
                </button>
                <nav class="profile-menu" id="profileMenu" aria-label="사용자 메뉴">
                    <a href="edit-profile.html" class="menu-item">회원정보수정</a>
                    <a href="edit-password.html" class="menu-item">비밀번호수정</a>
                    <a href="#" class="menu-item" id="logoutLink">로그아웃</a>
                </nav>
            </div>
        </header>

        <main class="content">
            <section class="form-card">
                <h2 class="title">게시글 작성</h2>
                <form id="makePostForm" class="form" novalidate>
                    <div class="form-group">
                        <label for="postTitle">제목*</label>
                        <input type="text" id="postTitle" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
                    </div>

                    <div class="form-group">
                        <label for="postBody">내용*</label>
                        <textarea id="postBody" rows="10" placeholder="내용을 입력하세요."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="postImage">이미지</label>
                        <div class="image-row">
                            <label class="file-button" for="postImage">파일 선택</label>
                            <span class="file-name" id="fileName">파일을 선택해주세요.</span>
                        </div>
                        <input type="file" id="postImage" accept="image/*">
                        <p class="helper" id="helper"></p>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn" disabled>완료</button>
                </form>
            </section>
        </main>
    </div>

    <script src="logout.js"></script>
    <script src="profile-dropdown.js"></script>
    <script src="make-post.js"></script>
</body>
</html>
