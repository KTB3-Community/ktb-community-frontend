<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Nexus - 게시글 작성</title>
    <link rel="stylesheet" href="make-post.css">
</head>
<body class="make-post-page">
    <div class="background nebula"></div>
    <div class="background grid"></div>

    <header class="make-post-header">
        <div class="brand-block">
            <div class="brand-mark">TFT</div>
            <div>
                <p class="brand-label" role="link" tabindex="0" onclick="window.location.href='../posts/posts.html'" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();window.location.href='../posts/posts.html';}">TFT NEXUS</p>
                <strong>게시글 작성</strong>
            </div>
        </div>
        <button type="button" class="back-button" onclick="window.location.href='../posts/posts.html'">목록으로 돌아가기</button>
        </header>

    <main class="make-post-wrapper">
        <section class="make-post-card">
            <div class="form-headline">
                <p class="chip">NEW POST</p>
                <h2>전략 아이디어를 공유해보세요</h2>
                <p>제목과 내용을 작성하고 이미지를 추가해 커뮤니티에 공유할 수 있습니다.</p>
            </div>

                <form id="makePostForm" class="form" novalidate>
                    <div class="form-group">
                    <label for="postTitle">제목 *</label>
                        <input type="text" id="postTitle" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
                    </div>

                    <div class="form-group">
                    <label for="postBody">내용 *</label>
                    <textarea id="postBody" rows="10" placeholder="전략, 조합, 경험 등을 자유롭게 작성해주세요."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="postImage">이미지</label>
                        <div class="image-row">
                            <label class="file-button" for="postImage">파일 선택</label>
                            <span class="file-name" id="fileName">파일을 선택해주세요.</span>
                        </div>
                        <input type="file" id="postImage" accept="image/*">
                        <p class="helper" id="helper"></p>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn" disabled>완료</button>
                </form>
            </section>
        </main>

    <script src="../logout/logout.js"></script>
    <script src="../profile-dropdown/profile-dropdown.js"></script>
    <script src="make-post.js"></script>
</body>
</html>
